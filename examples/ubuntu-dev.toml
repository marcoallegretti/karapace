manifest_version = 1

[base]
image = "ubuntu/24.04"    # Ubuntu Noble Numbat

[system]
packages = ["git", "curl", "build-essential", "cmake", "python3", "python3-pip", "nodejs", "npm"]

[mounts]
workspace = "~/projects:/workspace"

[runtime]
backend = "namespace"
